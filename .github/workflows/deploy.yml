name: Build and Deploy to Yandex Cloud Storage

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Получаем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js нужной версии
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Устанавливаем зависимости проекта
      - name: Install dependencies
        run: npm install

      # 4. Собираем приложение для продакшена (создается папка 'dist')
      - name: Build application
        run: npm run build

      # 5. Устанавливаем Yandex Cloud CLI вручную
      - name: Install Yandex Cloud CLI
        run: curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash

      # 6. Аутентификация в Yandex Cloud по полному пути к CLI
      - name: Authenticate in Yandex Cloud
        run: |
          echo '${{ secrets.YC_SA_JSON_CREDENTIALS }}' > sa-key.json
          $HOME/yandex-cloud/bin/yc config profile create sa-profile --service-account-key sa-key.json
          $HOME/yandex-cloud/bin/yc config profile activate sa-profile
          rm sa-key.json

      # 7. Синхронизируем файлы с бакетом Object Storage по полному пути к CLI
      - name: Sync files to Yandex Object Storage
        env:
          BUCKET_NAME: ${{ secrets.S3_BUCKET }}
        run: |
          $HOME/yandex-cloud/bin/yc storage bucket sync \
            --endpoint-url https://storage.yandexcloud.net \
            dist/ "s3://${BUCKET_NAME}/" \
            --delete
